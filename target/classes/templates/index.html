<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试AES</title>
    <script src = "jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src = "aes.js" type="text/javascript" ></script>
    <script src = "pad-zeropadding.js" type="text/javascript" ></script>
    <script src = "security.js" type="text/javascript" ></script>
</head>
<body>
<button id="select" onclick="sentData()">测试</button>
</body>
<script>
    function sentData() {
        var data = {
            name:Encrypt("你真帅")
        };
        //alert("发送的内容：" + Encrypt(JSON.stringify({name: "你真帅"})));
        $.ajax({
            type: 'POST',
            url: '/save',
            data: Encrypt(JSON.stringify({name:"你真帅"})),
            //data:'{"name":"你真帅"}',
            //dataType: 'json',
            contentType: "application/json",
            success: function (resData) {
                alert("返回的数据：" + resData);
                alert("解密之后：" + Decrypt(resData));
                alert("解密之后转json对象：" + JSON.parse(Decrypt(resData)).name);
            }
        });
    }
</script>


</html>
